<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Project · Mentor Scheduler</title>
  <style>
    body { margin:0; font-family:"Inter",system-ui,sans-serif; background:#020617; color:#e2e8f0; min-height:100vh; display:grid; place-items:center; padding:3rem 1rem; }
    .layout { width:min(900px,100%); display:grid; gap:2rem; background:rgba(15,23,42,0.85); border-radius:32px; padding:2.75rem; box-shadow:0 45px 120px -60px rgba(15,23,42,0.95); }
    h1 { margin:0; font-size:clamp(2rem,4vw,2.8rem); }
    .form-grid { display:grid; gap:1.5rem; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); }
    .field { display:grid; gap:0.5rem; }
    label { font-size:0.9rem; color:#cbd5f5; }
    input, select { padding:0.85rem 1rem; border-radius:16px; border:1px solid rgba(148,163,184,0.3); background:rgba(15,23,42,0.6); color:inherit; font:inherit; }
    button { border-radius:999px; border:none; padding:0.9rem 2.6rem; font-weight:600; cursor:pointer; background:linear-gradient(120deg,#6366f1,#4338ca); color:white; transition:transform .2s ease, box-shadow .2s ease; box-shadow:0 30px 60px -40px rgba(99,102,241,0.6); }
    button:hover { transform:translateY(-3px); }
    table { width:100%; border-collapse:collapse; margin-top:1.5rem; }
    th, td { padding:1rem; text-align:left; border-bottom:1px solid rgba(148,163,184,0.15); }
    th { color:#94a3b8; text-transform:uppercase; letter-spacing:0.12em; font-size:0.75rem; }
    tbody tr:hover { background:rgba(99,102,241,0.1); }
    .status { padding:0.35rem 0.7rem; border-radius:999px; font-size:0.75rem; text-transform:uppercase; letter-spacing:0.08em; }
    .status--pending { background:rgba(250,204,21,0.18); color:#fde68a; }
    .status--confirmed { background:rgba(34,197,94,0.18); color:#bbf7d0; }
    .status--cancelled { background:rgba(248,113,113,0.18); color:#fecaca; }
    .actions { display:flex; gap:0.5rem; }
    .actions button { padding:0.5rem 1rem; border-radius:12px; font-size:0.8rem; box-shadow:none; }
    .actions button[data-action="delete"] { background:rgba(248,113,113,0.12); border:1px solid rgba(248,113,113,0.35); color:#fecaca; }
    .actions button[data-action="status"] { background:rgba(34,197,94,0.12); border:1px solid rgba(34,197,94,0.35); color:#bbf7d0; }
    .empty { text-align:center; color:#94a3b8; padding:2rem; }
  </style>
</head>
<body>
  <section class="layout">
    <header>
      <p style="letter-spacing:0.3em;text-transform:uppercase;color:#94a3b8;font-size:0.75rem;margin:0 0 0.5rem;">Project thực tế</p>
      <h1>Lên lịch mentor 1-1</h1>
      <p style="color:#cbd5f5;max-width:560px;">Quản lý danh sách buổi gặp mentor, sử dụng DOM API để thêm, cập nhật trạng thái và lưu dữ liệu vào localStorage.</p>
    </header>
    <form id="sessionForm" class="form-grid">
      <div class="field">
        <label for="student">Học viên</label>
        <input id="student" required placeholder="Nguyễn An">
      </div>
      <div class="field">
        <label for="mentor">Mentor</label>
        <input id="mentor" required placeholder="Chị Lan Anh">
      </div>
      <div class="field">
        <label for="date">Ngày</label>
        <input id="date" type="date" required>
      </div>
      <div class="field">
        <label for="status">Trạng thái</label>
        <select id="status">
          <option value="pending">Đang chờ</option>
          <option value="confirmed">Đã xác nhận</option>
          <option value="cancelled">Hủy</option>
        </select>
      </div>
      <button type="submit">Thêm buổi gặp</button>
    </form>

    <section>
      <header style="display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap;">
        <h2 style="margin:0;font-size:1.5rem;">Danh sách buổi gặp</h2>
        <button type="button" id="clearAll" style="background:rgba(148,163,184,0.12);border:1px solid rgba(148,163,184,0.35);color:#cbd5f5;box-shadow:none;">Xóa tất cả</button>
      </header>
      <div class="table-wrapper" style="overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>Học viên</th>
              <th>Mentor</th>
              <th>Ngày</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="sessionBody"></tbody>
        </table>
      </div>
    </section>
  </section>

  <script>
    const form = document.getElementById('sessionForm');
    const sessionBody = document.getElementById('sessionBody');
    const sessions = JSON.parse(localStorage.getItem('mentorSessions') || '[]');

    function statusBadge(status) {
      const map = {
        pending: 'status status--pending',
        confirmed: 'status status--confirmed',
        cancelled: 'status status--cancelled'
      };
      return map[status] || map.pending;
    }

    function render() {
      sessionBody.innerHTML = '';
      if (sessions.length === 0) {
        sessionBody.innerHTML = `<tr><td colspan="5" class="empty">Chưa có buổi gặp nào.</td></tr>`;
        return;
      }
      sessions.forEach((session, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${session.student}</td>
          <td>${session.mentor}</td>
          <td>${new Date(session.date).toLocaleDateString('vi-VN')}</td>
          <td><span class="${statusBadge(session.status)}">${session.status}</span></td>
          <td>
            <div class="actions">
              <button data-action="status" data-index="${index}">Chuyển trạng thái</button>
              <button data-action="delete" data-index="${index}">Xóa</button>
            </div>
          </td>
        `;
        sessionBody.appendChild(row);
      });
    }

    function save() {
      localStorage.setItem('mentorSessions', JSON.stringify(sessions));
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const student = document.getElementById('student').value.trim();
      const mentor = document.getElementById('mentor').value.trim();
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;
      if (!student || !mentor || !date) return;
      sessions.push({ student, mentor, date, status });
      form.reset();
      save();
      render();
    });

    sessionBody.addEventListener('click', (event) => {
      const button = event.target.closest('button');
      if (!button) return;
      const index = Number(button.dataset.index);
      const action = button.dataset.action;
      if (action === 'delete') {
        sessions.splice(index, 1);
      }
      if (action === 'status') {
        const order = ['pending', 'confirmed', 'cancelled'];
        const currentIndex = order.indexOf(sessions[index].status);
        sessions[index].status = order[(currentIndex + 1) % order.length];
      }
      save();
      render();
    });

    document.getElementById('clearAll').addEventListener('click', () => {
      sessions.splice(0, sessions.length);
      save();
      render();
    });

    render();
  </script>
</body>
</html>
