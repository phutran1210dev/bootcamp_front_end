<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Demo · Fetch API</title>
  <style>
    body { font-family: "Inter", system-ui, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; min-height: 100vh; display: grid; place-items: center; }
    .card { width: min(520px, 92vw); background: rgba(15, 23, 42, 0.85); border-radius: 24px; padding: 2.5rem; box-shadow: 0 25px 80px -40px rgba(15, 23, 42, 0.9); display: grid; gap: 1.5rem; }
    button { border: none; border-radius: 999px; padding: 0.85rem 2.2rem; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #38bdf8, #0ea5e9); color: white; }
    ul { list-style: none; margin: 0; padding: 0; display: grid; gap: 1rem; }
    li { padding: 1rem 1.25rem; border-radius: 16px; background: rgba(8, 145, 178, 0.12); border: 1px solid rgba(14, 165, 233, 0.25); }
    .loading { color: #38bdf8; }
  </style>
</head>
<body>
  <section class="card">
    <header>
      <h1>Fetch API Demo</h1>
      <p>Tải danh sách bài viết từ JSONPlaceholder bằng <code>fetch</code> và hiển thị kết quả.</p>
    </header>
    <button id="loadPosts">Tải bài viết</button>
    <p id="status" class="loading"></p>
    <ul id="list"></ul>
  </section>
  <script>
    const loadBtn = document.getElementById('loadPosts');
    const status = document.getElementById('status');
    const list = document.getElementById('list');

    loadBtn.addEventListener('click', async () => {
      status.textContent = 'Đang tải...';
      list.innerHTML = '';
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5');
        if (!response.ok) throw new Error('Lỗi tải dữ liệu');
        const posts = await response.json();
        status.textContent = '';
        list.innerHTML = posts.map((post) => `<li><strong>${post.title}</strong><p>${post.body}</p></li>`).join('');
      } catch (error) {
        status.textContent = 'Không thể tải dữ liệu: ' + error.message;
      }
    });
  </script>
</body>
</html>
