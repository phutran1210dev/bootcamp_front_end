<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics Demo</title>
  <style>
    body { font-family: "Inter", system-ui, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; min-height: 100vh; display: grid; place-items: center; }
    .card { background: rgba(15, 23, 42, 0.75); border-radius: 20px; padding: 2.5rem; box-shadow: 0 25px 60px -30px rgba(15, 23, 42, 0.8); width: min(420px, 90vw); }
    h1 { margin-top: 0; }
    .btn { border: none; border-radius: 999px; padding: 0.8rem 1.8rem; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #6366f1, #4338ca); color: white; }
    .btn + .btn { margin-left: 0.75rem; }
    .result { margin-top: 2rem; font-size: 1.1rem; min-height: 48px; }
    .stack { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem; }
    .pill { padding: 0.45rem 0.9rem; border-radius: 999px; background: rgba(99, 102, 241, 0.18); color: #c7d2fe; font-size: 0.85rem; }
  </style>
</head>
<body>
  <section class="card">
    <h1>Demo khái niệm JS cơ bản</h1>
    <p>Nhấn nút để chạy các ví dụ <strong>function</strong>, <strong>array</strong> và <strong>object</strong>.</p>
    <div class="stack">
      <span class="pill">Variables</span>
      <span class="pill">Functions</span>
      <span class="pill">Array methods</span>
      <span class="pill">Template string</span>
    </div>
    <div class="actions" style="margin-top: 2rem;">
      <button class="btn" id="btnGreeting">Tạo lời chào</button>
      <button class="btn" id="btnAverage">Tính điểm</button>
      <button class="btn" id="btnRoadmap">Roadmap</button>
    </div>
    <div class="result" id="result"></div>
  </section>
  <script>
    const result = document.getElementById('result');

    document.getElementById('btnGreeting').addEventListener('click', () => {
      const bootcampers = ['Hà', 'Quang', 'My'];
      const greeting = bootcampers.map(name => `Chào ${name}!`).join(' ');
      result.textContent = greeting;
    });

    document.getElementById('btnAverage').addEventListener('click', () => {
      const scores = [8.5, 9, 7.5, 8];
      const total = scores.reduce((sum, score) => sum + score, 0);
      const average = (total / scores.length).toFixed(2);
      result.textContent = `Điểm trung bình: ${average}`;
    });

    document.getElementById('btnRoadmap').addEventListener('click', () => {
      const roadmap = {
        html: 'HTML Essentials',
        css: 'CSS Foundations',
        javascript: 'JS Basics',
        project: 'Mini Portfolio'
      };
      const text = Object.entries(roadmap)
        .map(([key, value]) => `${key.toUpperCase()}: ${value}`)
        .join(' | ');
      result.textContent = text;
    });
  </script>
</body>
</html>
